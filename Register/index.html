<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="../assets/movie.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Londrina+Solid:wght@100;300;400;900&display=swap"

    <title>Register</title>

  <body>
    <div class="container-register">
      <div class="logo">
        <img src="../assets/movie.png" alt="logo" />

      </div>
      <div class="text-register">
        <h3>Daftar</h3>

        <p>Username</p>
        <input type="text" placeholder="Masukkan username" />
      </div>
      <div class="password">

        <div class="input-password">
          <input type="password" placeholder="Masukkan kata sandi" />
          <img src="../assets/eye-off.png" alt="" />
        </div>
      </div>
      <div class="container-password">
        <div class="password">
          <p>Konfirmasi Kata Sandi</p>
          <div class="input-password">
            <input type="password" placeholder="Masukkan kata sandi" />
            <img src="../assets/eye-off.png" alt="" />
          </div>
        </div>
        <div class="regis-forget">
          <p>Sudah punya akun? <a href="../index.html">Masuk</a></p>
        </div>
        <div class="button-register">
          <a href="../index.html">Daftar</a>

            <a href="../index.html"
              ><img src="../assets/google.png" alt="google" />Daftar dengan

            >
