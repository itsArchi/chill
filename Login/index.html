<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Londrina+Solid:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="container-login">
      <div class="logo">
        <img src="../assets/movie.png" alt="logo" />
        <p>CHILL</p>
      </div>
      <div class="text-login">
        <h3>Masuk</h3>
        <p>Selamat datang kembali</p>
      </div>
      <div class="username">
        <p>Username</p>
        <input type="text" placeholder="Masukkan username" />
      </div>
      <div class="container-password">
        <div class="password">
          <p>Kata Sandi</p>
          <div class="input-password">
            <input type="password" placeholder="Masukkan kata sandi" />
            <img src="../assets/eye-off.png" alt="" />
          </div>
        </div>
        <div class="regis-forget">
          <p>Belum punya akun? <a href="../Register/index.html">Daftar</a></p>
          <p><a href="#">Lupa kata sandi?</a></p>
        </div>
        <div class="button-login">
          <a href="">Masuk</a>
          <p>Atau</p>
          <div class="button-google">
            <a href="#"
              ><img src="../assets/google.png" alt="google" />Masuk dengan
              Google</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
